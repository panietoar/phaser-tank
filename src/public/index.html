<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>A Tank Game</title>

    <style> body { margin: 0; background: #000000; } </style>

	<script src="phaser.js"></script>
    <!--(if target debug)><!-->
    <script type="text/javascript" src="src/states/Boot.js"></script>
    <script type="text/javascript" src="src/states/Preloader.js"></script>
    <script type="text/javascript" src="src/states/MainMenu.js"></script>
    <script type="text/javascript" src="src/states/Game.js"></script>
    <!--<!(endif)-->
    <!--(if target dist)><!-->
    <script src="game.js"></script>
    <!--<!(endif)-->
</head>
<body>

<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	var game = new Phaser.Game(800, 576, Phaser.AUTO, 'gameContainer');

	game.state.add('Boot', BasicGame.Boot);
	game.state.add('Preloader', BasicGame.Preloader);
	game.state.add('MainMenu', BasicGame.MainMenu);
	game.state.add('Game', BasicGame.Game);

	game.state.start('Boot');

};

</script>

</body>
</html>
